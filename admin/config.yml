backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "img"
public_folder: "/img"

publish_mode: editorial_workflow

collections:
  - name: "website"
    label: "Website Content"
    files:
      - label: "Site Details"
        name: "site"
        file: "content/site.json"
        fields:
          - label: "Taglines"
            name: "taglines"
            widget: "object"
            fields:
              - {label: "Site Name", name: "siteName", widget: "string"}
              - {label: "Site Subtitle", name: "siteSubtitle", widget: "string"}
              - {label: "Site Location", name: "siteLocation", widget: "string"}
              - {label: "Tagline", name: "tagline", widget: "string"}
              - {label: "Book Now Heading", name: "bookNowHeading", widget: "string"}
              - {label: "Book Now Description", name: "bookNowDescription", widget: "text"}
              - {label: "Gift Panel Text", name: "giftPanelText", widget: "string"}
          - label: "Contact Details"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Booking URL", name: "bookingUrl", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Address", name: "address", widget: "markdown", buttons: [bold, italic, link], editor_components: [], hint: "Use **text** to highlight keywords"}
              - {label: "Map Image", name: "mapImage", widget: "image"}
              - label: "Opening Hours"
                name: "openingHours"
                widget: "object"
                fields:
                  - {label: "Monday", name: "monday", widget: "string", default: "Closed"}
                  - {label: "Tuesday", name: "tuesday", widget: "string", default: "10:30 AM - 7:30 PM"}
                  - {label: "Wednesday", name: "wednesday", widget: "string", default: "10:30 AM - 7:30 PM"}
                  - {label: "Thursday", name: "thursday", widget: "string", default: "10:00 AM - 3:00 PM"}
                  - {label: "Friday", name: "friday", widget: "string", default: "Closed"}
                  - {label: "Saturday", name: "saturday", widget: "string", default: "Closed"}
                  - {label: "Sunday", name: "sunday", widget: "string", default: "9:30 AM - 6:30 PM"}
          - label: "Professional Memberships"
            name: "memberships"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - {label: "Organization Name", name: "name", widget: "string"}
              - {label: "Logo Image", name: "logo", widget: "image"}
              - {label: "Website URL", name: "url", widget: "string", required: false}

      - label: "SEO & Meta Tags"
        name: "meta"
        file: "content/meta.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", required: false, hint: "Leave blank to auto-generate from Site Name, Subtitle, and Location"}
          - {label: "Meta Description", name: "description", widget: "text", required: false, hint: "Leave blank to auto-generate from Site Name, Subtitle, Location, and Tagline"}
          - {label: "Meta Keywords", name: "keywords", widget: "text", hint: "Comma-separated keywords for SEO"}
      - label: "About Section"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Profile Image", name: "image", widget: "image"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "markdown", buttons: [bold, italic, link], editor_components: [], hint: "Use **text** to highlight keywords"}
          - {label: "Services Offered", name: "servicesOffered", widget: "markdown", buttons: [bold, italic, link], editor_components: [], hint: "Use **text** to highlight keywords"}
          - {label: "Special Qualifications", name: "specialQualifications", widget: "list", field: {label: "Qualification", name: "qualification", widget: "string"}, collapsed: false}
          - {label: "Read More Button Text", name: "readMoreButtonText", widget: "string"}
          - {label: "Expanded Content", name: "expandedContent", widget: "markdown", buttons: [bold, italic, link, bulleted-list], editor_components: [], hint: "Full markdown supported: paragraphs, **bold**, lists, etc."}

      - label: "Benefits Section"
        name: "benefits"
        file: "content/benefits.json"
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "markdown", buttons: [bold, italic, link], editor_components: [], hint: "Use **text** to highlight keywords"}
          - {label: "List Heading", name: "listHeading", widget: "string"}
          - {label: "Benefits List", name: "list", widget: "list", field: {label: "Benefit", name: "benefit", widget: "string"}, collapsed: false}

      - label: "Services"
        name: "services"
        file: "content/services.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "string"}
          - label: "Service Items"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Client Testimonials"
        name: "reviews"
        file: "content/reviews.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Review Items"
            name: "items"
            widget: "list"
            summary: "{{fields.author}} - {{fields.date}}"
            fields:
              - {label: "Author Name", name: "author", widget: "string"}
              - {label: "Date", name: "date", widget: "string"}
              - {label: "Star Rating (0-5)", name: "stars", widget: "number", value_type: "int", min: 0, max: 5, default: 5}
              - {label: "Review Title", name: "title", widget: "string"}
              - {label: "Review Text", name: "text", widget: "text"}

      - label: "Studio Gallery"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Gallery Images"
            name: "images"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - {label: "Image", name: "src", widget: "image"}
              - {label: "Image Description (Alt Text)", name: "alt", widget: "string"}

