backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:
  - name: "website"
    label: "Website"
    files:
      - label: "Site Details"
        name: "site"
        file: "content/site.json"
        fields:
          - label: "Taglines"
            name: "taglines"
            widget: "object"
            fields:
              - {label: "Site Name", name: "siteName", widget: "string"}
              - {label: "Site Subtitle", name: "siteSubtitle", widget: "string"}
              - {label: "Site Location", name: "siteLocation", widget: "string"}
              - {label: "Tagline", name: "tagline", widget: "string"}
              - {label: "Book Now Heading", name: "bookNowHeading", widget: "string"}
              - {label: "Book Now Description", name: "bookNowDescription", widget: "text"}
              - {label: "Gift Panel Text", name: "giftPanelText", widget: "string"}
          - label: "Contact Details"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Booking URL", name: "bookingUrl", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Address", name: "address", widget: "markdown", buttons: [bold], modes: [raw], hint: "Use **text** to highlight keywords"}
              - {label: "Map Image Path", name: "mapImage", widget: "string"}
              - label: "Opening Hours (Mon-Sun)"
                name: "openingHours"
                widget: "list"
                hint: "7 entries: Monday through Sunday"
                field: {label: "Hours", name: "hours", widget: "string"}
          - label: "Professional Memberships"
            name: "memberships"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Logo Image Path", name: "logo", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

      - label: "SEO & Meta Tags"
        name: "meta"
        file: "content/meta.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", required: false, hint: "Leave blank to auto-generate from Site Name, Subtitle, and Location"}
          - {label: "Meta Description", name: "description", widget: "text", required: false, hint: "Leave blank to auto-generate from Site Name, Subtitle, Location, and Tagline"}
          - {label: "Meta Keywords", name: "keywords", widget: "text", hint: "Comma-separated keywords for SEO"}
      - label: "About Section"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Profile Image Path", name: "image", widget: "string"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "markdown", buttons: [bold], modes: [raw], hint: "Use **text** to highlight keywords"}
          - {label: "Services Offered", name: "servicesOffered", widget: "markdown", buttons: [bold], modes: [raw], hint: "Use **text** to highlight keywords"}
          - {label: "Special Qualification", name: "specialQualification", widget: "string"}
          - {label: "Read More Button Text", name: "readMoreButtonText", widget: "string"}
          - {label: "Expanded Content", name: "expandedContent", widget: "markdown", hint: "Full markdown supported: paragraphs, **bold**, lists, etc."}

      - label: "Benefits Section"
        name: "benefits"
        file: "content/benefits.json"
        fields:
          - {label: "Image Path", name: "image", widget: "string"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Introduction Paragraphs"
            name: "introParagraphs"
            widget: "list"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "List Heading", name: "listHeading", widget: "string"}
          - label: "Benefits List"
            name: "list"
            widget: "list"
            field: {label: "Benefit", name: "benefit", widget: "string"}

      - label: "Services"
        name: "services"
        file: "content/services.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "string"}
          - label: "Service Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image Path", name: "image", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Client Testimonials"
        name: "reviews"
        file: "content/reviews.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Review Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Author Name", name: "author", widget: "string"}
              - {label: "Date", name: "date", widget: "string"}
              - {label: "Star Rating (0-5)", name: "stars", widget: "number", value_type: "int", min: 0, max: 5, default: 5}
              - {label: "Review Title", name: "title", widget: "string"}
              - {label: "Review Text", name: "text", widget: "text"}

      - label: "Studio Gallery"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Gallery Images"
            name: "images"
            widget: "list"
            fields:
              - {label: "Image Path", name: "src", widget: "string"}
              - {label: "Alt Text", name: "alt", widget: "string"}

