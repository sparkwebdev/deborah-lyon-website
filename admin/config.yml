backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site_settings"
    label: "Site Settings"
    files:
      - label: "SEO & Meta Tags"
        name: "site"
        file: "content/site.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Header Name", name: "headerName", widget: "string"}
          - {label: "Header Subtitle", name: "headerSubtitle", widget: "string"}
          - {label: "Meta Description", name: "metaDescription", widget: "text"}
          - {label: "Meta Keywords", name: "metaKeywords", widget: "string"}
          - {label: "Booking URL", name: "bookingUrl", widget: "string"}

      - label: "Hero Section"
        name: "hero"
        file: "content/hero.json"
        fields:
          - {label: "Quote", name: "quote", widget: "string"}
          - {label: "Button Text", name: "buttonText", widget: "string"}

      - label: "About Section"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Profile Image Path", name: "image", widget: "string"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "markdown", buttons: [bold], modes: [raw], hint: "Use **text** to highlight keywords"}
          - {label: "Services Offered", name: "servicesOffered", widget: "markdown", buttons: [bold], modes: [raw], hint: "Use **text** to highlight keywords"}
          - {label: "Special Qualification", name: "specialQualification", widget: "string"}
          - {label: "Read More Button Text", name: "readMoreButtonText", widget: "string"}
          - label: "Expanded Content Paragraphs"
            name: "expandedContent"
            widget: "list"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "Treatment List Introduction", name: "treatmentListIntro", widget: "string"}
          - label: "Treatments"
            name: "treatments"
            widget: "list"
            field: {label: "Treatment", name: "treatment", widget: "string"}

      - label: "Gift Panel"
        name: "giftPanel"
        file: "content/giftPanel.json"
        fields:
          - {label: "Icon Path", name: "icon", widget: "string"}
          - {label: "Text", name: "text", widget: "string"}
          - {label: "Button Text", name: "buttonText", widget: "string"}

      - label: "Benefits Section"
        name: "benefits"
        file: "content/benefits.json"
        fields:
          - {label: "Image Path", name: "image", widget: "string"}
          - {label: "Image Alt Text", name: "imageAlt", widget: "string"}
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Introduction Paragraphs"
            name: "introParagraphs"
            widget: "list"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "List Heading", name: "listHeading", widget: "string"}
          - label: "Benefits List"
            name: "list"
            widget: "list"
            field: {label: "Benefit", name: "benefit", widget: "string"}

      - label: "Book Now Call-to-Actions"
        name: "bookNow"
        file: "content/bookNow.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Button Text", name: "buttonText", widget: "string"}

      - label: "Contact Information"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Section Heading", name: "heading", widget: "string"}
          - {label: "Details Heading", name: "detailsHeading", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address Line 1", name: "addressLine1", widget: "string"}
          - {label: "Address Line 2", name: "addressLine2", widget: "string"}
          - {label: "Address Line 3", name: "addressLine3", widget: "string"}
          - {label: "Postcode", name: "postcode", widget: "string"}
          - {label: "Map Image Path", name: "mapImage", widget: "string"}
          - {label: "Hours Heading", name: "hoursHeading", widget: "string"}
          - label: "Opening Hours"
            name: "openingHours"
            widget: "list"
            fields:
              - {label: "Day", name: "day", widget: "string"}
              - {label: "Hours", name: "hours", widget: "string"}

  - name: "services"
    label: "Services"
    files:
      - label: "Services"
        name: "services"
        file: "content/services.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "string"}
          - label: "Service Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image Path", name: "image", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

  - name: "reviews"
    label: "Client Testimonials"
    files:
      - label: "Reviews"
        name: "reviews"
        file: "content/reviews.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Review Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Author Name", name: "author", widget: "string"}
              - {label: "Date", name: "date", widget: "string"}
              - {label: "Star Rating (0-5)", name: "stars", widget: "number", value_type: "int", min: 0, max: 5, default: 5}
              - {label: "Review Title", name: "title", widget: "string"}
              - {label: "Review Text", name: "text", widget: "text"}

  - name: "gallery"
    label: "Studio Gallery"
    files:
      - label: "Gallery"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Gallery Images"
            name: "images"
            widget: "list"
            fields:
              - {label: "Image Path", name: "src", widget: "string"}
              - {label: "Alt Text", name: "alt", widget: "string"}

  - name: "memberships"
    label: "Professional Memberships"
    files:
      - label: "Membership Logos"
        name: "membershipLogos"
        file: "content/membershipLogos.json"
        fields:
          - label: "Logo Items"
            name: "logos"
            widget: "list"
            fields:
              - {label: "Logo Image Path", name: "src", widget: "string"}
              - {label: "Alt Text", name: "alt", widget: "string"}
              - {label: "Title/Tooltip", name: "title", widget: "string"}
